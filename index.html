<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="index_css.css">
    </head>
    <body style="background-image: url('images\signup_image.jpg');">
        <form action="">
            <h1>Sign Up Form</h1>

            <label for="name">
                <input type="text" class="name" id="name" placeholder="Enter your Name">
            </label>
             </br></br>

            <label for="mail">
                <input type="email" class="mail" id="mail" placeholder="Enter your mail-address">
            </label>
            </br></br>

            <label for="contact">
                <input type="text" class="contact" id="contact" placeholder="Enter your Mobile No.">
            </label>
             </br></br>

            <label for="password">
                <input type="password" class="password" id="password" placeholder="Enter Password">
            </label>
            </br></br>
             
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
